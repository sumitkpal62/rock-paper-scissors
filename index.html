<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">Rock Paper Scissors</h1>
    <div class="options">
        <div class="option" id="rock">
            <img src="images/rock.png" alt="rock-sign">
        </div>
        <div class="option" id="paper">
            <img src="images/paper.png" alt="paper-sign">
        </div>
        <div class="option" id="scissors">
            <img src="images/scissors.png" alt="scissors-sign">
        </div>
    </div>
    <div class="score">
        <div class="score-board">
            <div>
                <p class="user-win">0</p>
                <p class="user">User</p>
            </div>
            <div>
                <p class="comp-win">0</p>
                <p class="user">Comp</p>
            </div>
        </div>
        <div class="msg">Choose any option to start the game.</div>
    </div>
    <script src="app.js"></script>
</body>

</html>
